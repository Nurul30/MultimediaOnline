<html>
<head>
	<title>Animation - Tween Motion</title>
	<style type="text/css">
	canvas{
		background-color: pink;
		border: solid 1px;
	}
</style>
</head>
<body>
	<script type="text/javascript">
		var ball=[];
		
		function startMyApp()
		{
			myApp.start();
			for(var i=0; i<60; i++)
			{
				var x=Math.random()*myApp.canvas.width;
				var y=Math.random()*myApp.canvas.height;
				ball[i]=new Sprite(x,y,13,'black')
			}
		}
		var myApp = {
			canvas : document.createElement("canvas"),
						start :function() {
				this.canvas.width = 1350;
				this.canvas.height = 570;
				this.context = this.canvas.getContext("2d");
				document.body.insertBefore(this.canvas, document.body.childNodes[0]);
					appControl();
					this.interval = setInterval(appLoop, 30);
				},
				clear : function() {
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
				}
			}
			function appLoop()
			{
				myApp.clear();

				for(var i=0; i<ball.length; i++)
				{
				var r1=Math.random()*20;
				var r2=Math.random()*20;

				ball[i].y+=r1;
				ball[i].x+=r2;
				if(ball[i].x>myApp.canvas.width) ball[i].x=0;
				if(ball[i].y>myApp.canvas.height) ball[i].y=0;
				ball[i].update();
			}
			}

			function Sprite(x, y, radius, color)
			{
				this.x=x;
				this.y=y;
				this.radius=radius;
				this.color=color;
				this.speed=30;
				var ctx=myApp.context;
				this.update=function()
				{
					ctx.beginPath();
					ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
					ctx.fillStyle = this.color;
					ctx.fill();
				}
			}
			function appControl()
			{
				document.body.addEventListener('mousedown',function(e){
				})

			}
			startMyApp();
		</script>
	</body>
	</html>
