<!DOCTYPE html>
<html>

<head>
		<title> Canvas HTML : My First Canvas App</title>
</head>

<style type="text/css">
	canvas {background-color: #a3e4ff; }
</style>

<body>

	<canvas width ="1000" height="500" id="canvas"></canvas>
	<script type="text/javascript">
		 var c=document.getElementById('canvas');
		 var ctx=c.getContext('2d');
		
		

		 //Segitiga1
		ctx.beginPath(); 
		ctx.moveTo(200, 125); 
		ctx.lineTo(100, 250); 
		ctx.lineTo(200, 375); 
		ctx.closePath(); 
		ctx.strokeStyle = "#8A2BE2";
		ctx.fillStyle = "#8A2BE2"
		ctx.fill();
		ctx.stroke(); 

		//Segitiga2
		ctx.beginPath(); 
		ctx.moveTo(800, 125); 
		ctx.lineTo(900, 250); 
		ctx.lineTo(800, 375); 
		ctx.closePath(); 
		ctx.strokeStyle = "#8A2BE2";
		ctx.fillStyle = "#8A2BE2";
		ctx.fill();
		ctx.stroke();

		 //Lingkaran1
		 //var ctx = c.getContext("2d");
		 ctx.beginPath();
		 ctx.arc(500,250,175,0,2 * Math.PI);
		 ctx.strokeStyle = "white";
		 ctx.lineWidth = 5 ;
		 ctx.fillStyle = "#a3a3ff";
		 ctx.fill();
		 ctx.stroke();

		  //Lingkaran2
		 ctx.beginPath();
		 ctx.arc(500,250,125,0,2 * Math.PI);
		 ctx.strokeStyle = "#9932CC";
		 ctx.fillStyle = "#9932CC";
		 ctx.fill();
		 ctx.stroke();

		//Persegi 
		 ctx.beginPath();
		 ctx.rect(435,190,125,125);
		 ctx.strokeStyle = "#ffffff";
		 ctx.lineWidth = 5 ;
		 ctx.fillStyle = "#FF69B4";
		 ctx.fill();
		 ctx.stroke();
		 

		

	</script>

</body>
</html>
